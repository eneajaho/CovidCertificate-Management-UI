<form [formGroup]="shippingForm" #formDirective="ngForm" (submit)="goNext()">
	<fieldset class="form-group">
		<legend class="padding-top">{{ "certificateCreate.shipping.title" | translate }}</legend>

		<div class="form-field">
			<label id="shipping-app-label" class="radio-label">{{
				"certificateCreate.shipping.app.label" | translate
			}}</label>
			<mat-radio-group aria-labelledby="shipping-app-label" formControlName="appDeliverySelected">
				<mat-radio-button id="shipping-app-yes" [value]="true">{{ "common.yes" | translate }}</mat-radio-button>
				<mat-radio-button id="shipping-app-no" [value]="false">{{ "common.no" | translate }}</mat-radio-button>
			</mat-radio-group>

			<mat-form-field
				obErrorMessages
				class="mat-form-field-lg"
				*ngIf="shippingForm.get('appDeliverySelected').value"
			>
				<mat-label>{{ "certificateCreate.shipping.app.code" | translate }}</mat-label>
				<input type="text" matInput formControlName="appDeliveryCode" id="appDeliveryCode" />
				<mat-error></mat-error>
			</mat-form-field>
		</div>
	</fieldset>
</form>

<div class="stepper-footer">
	<section class="stepper-footer-content">
		<button id="cert-create-back" type="button" (click)="goBack()" mat-button obButton="secondary">
			{{ "common.back" | translate }}
		</button>
		<button id="cert-create-next" type="button" (click)="goNext()" mat-button obButton="primary" class="right">
			{{ "common.next" | translate }}
		</button>
	</section>
</div>
